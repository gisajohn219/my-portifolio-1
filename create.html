<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .login-container {
    background-color: rgb(0, 0, 0) transparent;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 300px;
    border-top: none;
    border-left: none;
    border-right: none;
}


h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #000000;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s;
}

.input-group input:focus {

    outline: none;
}

button {
    width: 60px;
    padding: 10px;
    background-color: #585858;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #5a67d8;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.signup-link a {
    color: #667eea;
    text-decoration: none;
}
   body{
    background-image: url("image\ copy\ 14.png");
    background-repeat: no-repeat;
    background-size: cover;
   }
label{
    color: #020101;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div class="login-container">
        <h2>create account</h2>
        <form action="home.html">
            <div class="input-group">
                <label for="first name" style="color: #000000;">first name</label>
                <input type="text" id="first name" placeholder="Enter first name" required>
                
            </div>
            <div class="input-group">
                <label for="last name" style="color: #000000;">last name</label>
                <input type="text" id="name" placeholder="Enter last name" required>
            
            </div>
            <div class="input-group">
                <label for="e-mail" style="color: #000000;">G-mail</label>
                <input type="password" id="password" placeholder="Enter Email" required>
            
            </div>
            <div class="input-group">
                <label for="gender" style="color: #000000;">male</label>
                <input type="radio" id="male"  required>
            
            </div>
            <div class="input-group">
                <label for="gender" style="color: #000000;">female</label>
                <input type="radio" id="female" required>
            
            </div>
            <div class="input-group">
                <label for="password" style="color: #000000;">password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            
            </div>
            <a href="home.html"> <button type="submit">create</button></a>
            
            
        </form>
    </div>
</center>

</body>
</html>
