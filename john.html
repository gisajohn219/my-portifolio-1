<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .profile-pic {
  position: relative;
  width: 150px;
  height: 150px;
  overflow: hidden;
  border-radius: 50%;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.overlay {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  width: 100%;
  text-align: center;
  padding: 10px 0;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.profile-pic:hover .overlay {
  opacity: 1;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile-pic">
        <img src="f.jpg" alt="Profile Picture">
        <div class="overlay">doctor of teeth</div>
      </div>
      
</body>
</html>
